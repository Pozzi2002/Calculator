<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=width-device, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="./style.css">    
    </head> 
    <body>
        <div id ="header">
            <h1>Richi Project 2024</h1>
            </div>
            <div id="calculator">
                
                <h3 class="output">0</h3>
                <div class="firstRow">
                <h2 class="clear">Clear</h2>
                <h2 class="switchNumber">+/-</h2>
                <h2 class="operators">%</h2>
                <h2 class="operators">/</h2>
                </div>
                <div class="secondRow">
                <h2 class="numbers">7</h2>
                <h2 class="numbers">8</h2>
                <h2 class="numbers">9</h2>
                <h2 class="operators">*</h2>
              </div>
              <div class="thirdRow">
                <h2 class="numbers">4</h2>
                <h2 class="numbers">5</h2>
                <h2 class="numbers">6</h2>
                <h2 class="operators">-</h2>
              </div>
              <div class="forthRow">
                <h2 class="numbers">1</h2>
                <h2 class="numbers">2</h2>
                <h2 class="numbers">3</h2>
                <h2 class="operators">+</h2>
            </div>
                <div class="fifthRow">
                <h2 class="numbers">0</h2>
                <h2 class="dot">.</h2>
                <h2 class="operators">=</h2>
          </div>
            </div>
            <script src="./js.js">
              
            </script>
    </body>
    </html>
