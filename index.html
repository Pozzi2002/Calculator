<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="./style.css">    
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Grenze+Gotisch:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head> 
    <body>
        <div id ="header">
            <h1>Richi Project 2024</h1>
            <h3>Coldulator</h3>
            </div>
            <div id="calculator">
                
                <h3 class="output">0</h3> 
                <div class="firstRow">
                <h2 class="clear">Clear</h2>
                <h2 class="switchNumber">+/-</h2>
                <h2 class="operators">%</h2>
                <h2 class="operators">/</h2>
                </div>
                <div class="secondRow">
                <h2 class="numbers">7</h2>
                <h2 class="numbers">8</h2>
                <h2 class="numbers">9</h2>
                <h2 class="operators">*</h2>
              </div>
              <div class="thirdRow">
                <h2 class="numbers">4</h2>
                <h2 class="numbers">5</h2>
                <h2 class="numbers">6</h2>
                <h2 class="operators">-</h2>
              </div>
              <div class="forthRow">
                <h2 class="numbers">1</h2>
                <h2 class="numbers">2</h2>
                <h2 class="numbers">3</h2>
                <h2 class="operators">+</h2>
            </div>
                <div class="fifthRow">
                <h2 class="numbers">0</h2>
                <h2 class="dot">.</h2>
                <h2 class="operators">=</h2>
          </div>
            </div>
            <script src="./js.js">
              
            </script>
    </body>
    </html>
